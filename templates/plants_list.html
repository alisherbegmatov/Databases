{% extends 'base.html' %}
{% block content %}

<!-- Using a for loop to loop over the list of results. -->

<main>

  <!-- DIV -->
  <div id="content">

    <h1>My Plants</h1>
    <a href="/create" class="nav">+ New Plant</a>

    <div id="items">

      <!-- FOR LOOP -->
      {% for plant in plants %}

      <div class="card">
        <a href="/plant/{{ plant._id }}"><img src="{{ plant.photo_url }}"></a>
        <div class="card-content">
          <a href="/plant/{{ plant._id }}">{{plant.name}}</a>
        </div>
      </div>

      {% endfor %}
    </div>
  </div>

</main>

{% endblock content %}
